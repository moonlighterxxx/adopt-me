<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess the Adopt Me! Pet</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="backgroundOverlay"></div>

  <div class="titleWrapper">
    <img src="https://i.postimg.cc/3NYDHc3N/Adopt-Me-Logo.webp" alt="Logo" class="logo" />
    <h1 class="gameTitle">Guess Todayâ€™s Pet</h1>
  </div>

  <div class="gameContainer">
    <div class="inputWrapper">
      <input type="text" id="guessInput" placeholder="Type a pet name..." autocomplete="off" />
      <div id="suggestions" class="suggestionsBox"></div>
    </div>

    <div id="feedback"></div>
  </div>

  <div class="footer">
    <div id="howToPlay" onclick="toggleInstructions()">How to play</div>
    <div class="instructionsPopup" id="instructionsPopup">
      You have to guess the Adopt Me! pet based on hints. The color squares mean:
      <ul>
        <li><span class="colorHint green"></span> = Match</li>
        <li><span class="colorHint yellow"></span> = Partial match</li>
        <li><span class="colorHint red"></span> = No match</li>
      </ul>
    </div>
    <div class="credit">Made by <a href="https://github.com/moonlighterxxx" target="_blank">moonlighterxxx</a></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
