<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess the Pet</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="main-container">
    <h1 id="title">Guess Today's Pet</h1>
    
    <div class="guess-section">
      <input type="text" id="guessInput" placeholder="Type your guess..." />
      <button onclick="submitGuess()">Guess</button>
    </div>

    <div class="feedback-container" id="guessesList"></div>

    <div class="info-row">
      <div class="how-to-play"><strong>How to play:</strong> Guess the correct pet!</div>
      <div class="credits"><strong>Made by Moonighter</strong></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
