<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Pet</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Adopt Me! inspired font -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-blur"></div>

  <header>
    <img src="https://i.postimg.cc/3NYDHc3N/Adopt-Me-Logo.webp" alt="Adopt Me Logo" class="main-logo" />
  </header>

  <main>
    <div class="guess-section">
      <div class="title-box">
        <h1>Guess today's pet!</h1>
        <input type="text" id="guessInput" placeholder="Type pet name..." autocomplete="off" />
        <ul id="autocompleteList" class="autocomplete-list"></ul>
      </div>
    </div>

    <div id="petDetailBox"></div>

    <div class="hint-header">
      <span>Pet</span>
      <span>Rarity</span>
      <span>Release</span>
      <span>Colors</span>
      <span>Obtained</span>
      <span>Egg?</span>
      <span>Exclusive?</span>
    </div>

    <div id="feedbackContainer"></div>

    <div class="how-to">
      <p id="howToPlayToggle"><strong>How to play</strong></p>
      <div id="howToPlayPopup" class="popup">Guess the Adopt Me! pet based on clues: Rarity, Release Date, Colors, and more. Use hints to narrow it down!</div>
    </div>

    <p class="credit"><strong>Made by</strong> <a href="https://github.com/moonlighterxxx" target="_blank"><strong>moonlighterxxx</strong></a></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
